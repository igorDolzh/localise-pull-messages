name: Lokalise Pull Messages
description: "Pushes files to Lokalise"
branding:
  icon: arrow-up-circle
  color: purple
inputs:
  api-token:
    description: API token
    required: true
  project-id:
    description: The project ID
    required: true
  file-path:
    description: The file path to find language files
    required: true
  download-options:
    description: Object with other options for downloading

runs:
  using: "node12"
  main: "lib/main.js"
